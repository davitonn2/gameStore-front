<div class="catalog-container">
  <div class="container">
    <!-- Header -->
    <div class="catalog-header">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="catalog-title"><i class="fas fa-gamepad text-primary"></i> Catálogo de Jogos</h1>
          <p class="catalog-subtitle">Encontre os melhores jogos para você</p>
        </div>
        <div class="col-md-6 text-md-end">
          <!-- filters button removed -->
        </div>
      </div>
    </div>

    <!-- Results info -->
    <div class="results-info" *ngIf="!loading">
      <div class="row align-items-center">
        <div class="col-md-6"> <p class="results-count">{{ totalElements }} jogo(s) encontrado(s)</p></div>
        <div class="col-md-6 text-md-end">
          <div class="view-options">
            <div class="btn-group" role="group">
              <button class="btn btn-outline-secondary" [class.active]="viewMode==='grid'" (click)="setViewMode('grid')"><i class="fas fa-th"></i></button>
              <button class="btn btn-outline-secondary" [class.active]="viewMode==='list'" (click)="setViewMode('list')"><i class="fas fa-list"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main area: content (filters removed) -->
    <div class="row position-relative">
      <div class="col-12">
        <!-- Loading -->
        <div *ngIf="loading" class="loading-section"><div class="text-center py-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Carregando...</span></div><p class="mt-3">Carregando jogos...</p></div></div>

        <!-- Error -->
        <div *ngIf="error" class="error-section"><div class="alert alert-danger" role="alert"><i class="fas fa-exclamation-triangle me-2"></i>{{ error }}</div></div>

        <!-- Games Grid -->
        <div *ngIf="!loading && !error" class="games-section">
          <div class="games-center">
            <div class="row" *ngIf="games.length > 0; else noGames">
              <div *ngFor="let game of games" [ngClass]="viewMode === 'grid' ? 'col-xl-4 col-lg-6 col-md-6 mb-4' : 'col-12 mb-3'">
                <app-product-card [game]="game" [class.list-view]="viewMode === 'list'" (addToCart)="onAddToCart($event)" (quickView)="onQuickView($event)"></app-product-card>
              </div>
            </div>
          </div>
        </div>

        <ng-template #noGames>
          <div class="no-games"><div class="text-center py-5"><i class="fas fa-gamepad fa-4x text-muted mb-3"></i><h4>Nenhum jogo encontrado</h4><p class="text-muted">Tente ajustar os filtros ou fazer uma nova busca.</p><button class="btn btn-primary" (click)="clearFilters()">Limpar Filtros</button></div></div>
        </ng-template>

        <!-- Pagination -->
        <app-pagination *ngIf="!loading && !error && totalPages > 1" [currentPage]="currentPage" [totalPages]="totalPages" [totalElements]="totalElements" [pageSize]="pageSize" [showInfo]="true" (pageChange)="onPageChange($event)" (pageSizeChange)="onPageSizeChange($event)"></app-pagination>
      </div>
    </div>
  </div>
</div>
