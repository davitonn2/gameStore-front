<div class="catalog-container">
  <div class="container">
    <!-- Header -->
    <div class="catalog-header">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="catalog-title">
            <i class="fas fa-gamepad text-primary"></i>
            Catálogo de Jogos
          </h1>
          <p class="catalog-subtitle">
            Encontre os melhores jogos para você
          </p>
        </div>
        <div class="col-md-6 text-md-end">
          <button 
            class="btn btn-outline-primary d-md-none"
            (click)="toggleFilters()">
            <i class="fas fa-filter"></i>
            Filtros
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Sidebar Filters -->
      <div class="col-lg-3" [class.d-none]="!showFilters" [class.d-md-none]="!showFilters">
        <div class="filters-sidebar">
          <div class="filters-header">
            <h5>Filtros</h5>
            <button 
              class="btn btn-sm btn-outline-secondary"
              (click)="clearFilters()">
              Limpar
            </button>
          </div>

          <!-- Search -->
          <div class="filter-group">
            <label class="filter-label">Buscar</label>
            <div class="input-group">
              <input 
                type="text" 
                class="form-control"
                [(ngModel)]="searchQuery"
                (input)="onSearch()"
                placeholder="Nome do jogo...">
              <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>

          <!-- Categories -->
          <div class="filter-group">
            <label class="filter-label">Categoria</label>
            <select 
              class="form-select"
              [(ngModel)]="selectedCategory"
              (change)="onCategoryChange()">
              <option value="">Todas as categorias</option>
              <option 
                *ngFor="let category of categories" 
                [value]="category.id">
                {{ category.nome }}
              </option>
            </select>
          </div>

          <!-- Price Range -->
          <div class="filter-group">
            <label class="filter-label">Preço</label>
            <div class="price-range">
              <div class="price-inputs">
                <input 
                  type="number" 
                  class="form-control price-input"
                  [(ngModel)]="priceRange.min"
                  (change)="onPriceRangeChange()"
                  placeholder="Min">
                <span class="price-separator">-</span>
                <input 
                  type="number" 
                  class="form-control price-input"
                  [(ngModel)]="priceRange.max"
                  (change)="onPriceRangeChange()"
                  placeholder="Max">
              </div>
            </div>
          </div>

          <!-- Sort -->
          <div class="filter-group">
            <label class="filter-label">Ordenar por</label>
            <select 
              class="form-select"
              [(ngModel)]="sortBy"
              (change)="onSortChange()">
              <option 
                *ngFor="let option of getSortOptions()" 
                [value]="option.value">
                {{ option.label }}
              </option>
            </select>
          </div>

          <div class="filter-group">
            <label class="filter-label">Direção</label>
            <div class="btn-group w-100" role="group">
              <input 
                type="radio" 
                class="btn-check" 
                id="sort-asc" 
                value="ASC"
                [(ngModel)]="sortDirection"
                (change)="onSortChange()">
              <label class="btn btn-outline-primary" for="sort-asc">
                <i class="fas fa-sort-alpha-up"></i> A-Z
              </label>

              <input 
                type="radio" 
                class="btn-check" 
                id="sort-desc" 
                value="DESC"
                [(ngModel)]="sortDirection"
                (change)="onSortChange()">
              <label class="btn btn-outline-primary" for="sort-desc">
                <i class="fas fa-sort-alpha-down"></i> Z-A
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-lg-9">
        <!-- Results Info -->
        <div class="results-info" *ngIf="!loading">
          <div class="row align-items-center">
            <div class="col-md-6">
              <p class="results-count">
                {{ totalElements }} jogo(s) encontrado(s)
              </p>
            </div>
            <div class="col-md-6 text-md-end">
              <div class="view-options">
                <div class="btn-group" role="group">
                  <button class="btn btn-outline-secondary active">
                    <i class="fas fa-th"></i>
                  </button>
                  <button class="btn btn-outline-secondary">
                    <i class="fas fa-list"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Loading State -->
        <div *ngIf="loading" class="loading-section">
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-3">Carregando jogos...</p>
          </div>
        </div>

        <!-- Error State -->
        <div *ngIf="error" class="error-section">
          <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ error }}
          </div>
        </div>

        <!-- Games Grid -->
        <div *ngIf="!loading && !error" class="games-section">
          <div class="row" *ngIf="games.length > 0; else noGames">
            <div 
              *ngFor="let game of games" 
              class="col-lg-4 col-md-6 mb-4">
              <app-product-card 
                [game]="game"
                (addToCart)="onAddToCart($event)"
                (quickView)="onQuickView($event)">
              </app-product-card>
            </div>
          </div>

          <ng-template #noGames>
            <div class="no-games">
              <div class="text-center py-5">
                <i class="fas fa-gamepad fa-4x text-muted mb-3"></i>
                <h4>Nenhum jogo encontrado</h4>
                <p class="text-muted">
                  Tente ajustar os filtros ou fazer uma nova busca.
                </p>
                <button 
                  class="btn btn-primary"
                  (click)="clearFilters()">
                  Limpar Filtros
                </button>
              </div>
            </div>
          </ng-template>
        </div>

        <!-- Pagination -->
        <app-pagination
          *ngIf="!loading && !error && totalPages > 1"
          [currentPage]="currentPage"
          [totalPages]="totalPages"
          [totalElements]="totalElements"
          [pageSize]="pageSize"
          [showInfo]="true"
          (pageChange)="onPageChange($event)"
          (pageSizeChange)="onPageSizeChange($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>
