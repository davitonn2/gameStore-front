<div class="admin-container">
  <div class="container">
    <div class="admin-header">
      <h1 class="admin-title">
        <i class="fas fa-cogs text-primary"></i>
        Painel Administrativo
      </h1>
      <p class="admin-subtitle">Gerencie sua loja de jogos</p>
    </div>

    <div class="admin-dashboard">
      <div class="row">
        <!-- Stats Cards -->
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="stats-card">
            <div class="stats-icon">
              <i class="fas fa-gamepad"></i>
            </div>
            <div class="stats-content">
              <h3>{{ totalGames }}</h3>
              <p>Total de Jogos</p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-4">
          <div class="stats-card">
            <div class="stats-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="stats-content">
              <h3>{{ totalUsers }}</h3>
              <p>Total de Usu치rios</p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-4">
          <div class="stats-card">
            <div class="stats-icon">
              <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="stats-content">
              <h3>{{ totalOrders }}</h3>
              <p>Pedidos Totais</p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-4">
          <div class="stats-card">
            <div class="stats-icon">
              <i class="fas fa-dollar-sign"></i>
            </div>
            <div class="stats-content">
              <h3>R$ {{ totalRevenue | number:'1.2-2' }}</h3>
              <p>Receita Total</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Admin Actions -->
      <div class="row">
        <div class="col-lg-6">
          <div class="admin-section">
            <h4>Gerenciar Jogos</h4>
            <div class="admin-actions">
              <button class="btn btn-primary" (click)="goToAddGame()">
                <i class="fas fa-plus me-2"></i>
                Adicionar Jogo
              </button>
              <button class="btn btn-outline-primary" (click)="goToListGames()">
                <i class="fas fa-list me-2"></i>
                Listar Jogos
              </button>
              <button class="btn btn-outline-secondary" (click)="goToManageCategories()">
                <i class="fas fa-tags me-2"></i>
                Gerenciar Categorias
              </button>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="admin-section">
            <h4>Gerenciar Usu치rios</h4>
            <div class="admin-actions">
              <button class="btn btn-info" (click)="goToListUsers()">
                <i class="fas fa-users me-2"></i>
                Listar Usu치rios
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="admin-section">
            <h4>Pedidos e Vendas</h4>
            <div class="admin-actions">
              <button class="btn btn-success" (click)="goToOrders()">
                <i class="fas fa-shopping-bag me-2"></i>
                Ver Pedidos
              </button>
              <button class="btn btn-outline-success" (click)="goToReports()">
                <i class="fas fa-chart-line me-2"></i>
                Relat칩rios
              </button>
              <button class="btn btn-outline-secondary" (click)="goToPayments()">
                <i class="fas fa-money-bill-wave me-2"></i>
                Pagamentos
              </button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
