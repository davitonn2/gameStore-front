<div class="profile-container">
  <div class="container">
    <div class="profile-header">
      <h1 class="profile-title">
        <i class="fas fa-user-circle text-primary"></i>
        Meu Perfil
      </h1>
    </div>

    <div class="row" *ngIf="currentUser">
      <div class="col-lg-4">
        <div class="profile-card">
          <div class="profile-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <h3 class="profile-name">{{ currentUser.nome }}</h3>
          <p class="profile-email">{{ currentUser.email }}</p>
          <div class="profile-role">
            <span class="badge" [ngClass]="currentUser.role === 'ADMIN' ? 'badge-admin' : 'badge-user'">
              {{ currentUser.role === 'ADMIN' ? 'Administrador' : 'Usuário' }}
            </span>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="profile-content">
          <div class="profile-section">
            <h4>Informações Pessoais</h4>
            <div class="info-grid">
              <div class="info-item">
                <label>Nome:</label>
                <span>{{ currentUser.nome }}</span>
              </div>
              <div class="info-item">
                <label>Email:</label>
                <span>{{ currentUser.email }}</span>
              </div>
              <div class="info-item" *ngIf="currentUser.datacriacao">
                <label>Membro desde:</label>
                <span>{{ currentUser.datacriacao | date:'dd/MM/yyyy' }}</span>
              </div>
            </div>
          </div>


          <div class="profile-actions">
            <button *ngIf="currentUser.role === 'ADMIN'" class="btn btn-primary action-btn" (click)="router.navigate(['/admin'])">
              <i class="fas fa-shield-alt me-2"></i>
              Administrador
            </button>
            <button class="btn btn-danger action-btn" (click)="logout()">
              <i class="fas fa-sign-out-alt me-2"></i>
              Sair
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
