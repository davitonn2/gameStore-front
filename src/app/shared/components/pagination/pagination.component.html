<div class="pagination-container" *ngIf="totalPages > 1">
  <!-- Page info -->
  <div class="pagination-info" *ngIf="showInfo">
    <span class="info-text">
      Mostrando {{ startItem }} a {{ endItem }} de {{ totalElements }} itens
    </span>
    
    <div class="page-size-selector">
      <label for="pageSize" class="page-size-label">Itens por página:</label>
      <select 
        id="pageSize" 
        class="form-select page-size-select"
        [value]="pageSize"
        (change)="onPageSizeChange($event)">
        <option *ngFor="let size of getPageSizeOptions()" [value]="size">
          {{ size }}
        </option>
      </select>
    </div>
  </div>

  <!-- Pagination controls -->
  <nav class="pagination-nav" aria-label="Navegação de páginas">
    <ul class="pagination">
      <!-- First page -->
      <li class="page-item" [class.disabled]="!canGoPrevious">
        <button 
          class="page-link first-page"
          (click)="goToFirst()"
          [disabled]="!canGoPrevious"
          aria-label="Primeira página">
          <i class="fas fa-angle-double-left"></i>
        </button>
      </li>

      <!-- Previous page -->
      <li class="page-item" [class.disabled]="!canGoPrevious">
        <button 
          class="page-link prev-page"
          (click)="goToPrevious()"
          [disabled]="!canGoPrevious"
          aria-label="Página anterior">
          <i class="fas fa-angle-left"></i>
        </button>
      </li>

      <!-- Page numbers -->
      <li 
        *ngFor="let page of pages" 
        class="page-item" 
        [class.active]="page === currentPage">
        <button 
          class="page-link page-number"
          (click)="goToPage(page)"
          [attr.aria-label]="'Página ' + page"
          [attr.aria-current]="page === currentPage ? 'page' : null">
          {{ page }}
        </button>
      </li>

      <!-- Next page -->
      <li class="page-item" [class.disabled]="!canGoNext">
        <button 
          class="page-link next-page"
          (click)="goToNext()"
          [disabled]="!canGoNext"
          aria-label="Próxima página">
          <i class="fas fa-angle-right"></i>
        </button>
      </li>

      <!-- Last page -->
      <li class="page-item" [class.disabled]="!canGoNext">
        <button 
          class="page-link last-page"
          (click)="goToLast()"
          [disabled]="!canGoNext"
          aria-label="Última página">
          <i class="fas fa-angle-double-right"></i>
        </button>
      </li>
    </ul>
  </nav>
</div>
