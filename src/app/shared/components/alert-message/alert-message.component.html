<div class="alert" [ngClass]="'alert-' + type" role="alert">
  <div class="alert-content">
    <i [class]="getIcon()" class="alert-icon"></i>
    <span class="alert-message">{{ message }}</span>
  </div>
  <button 
    type="button" 
    class="btn-close" 
    (click)="dismiss()"
    *ngIf="dismissible"
    aria-label="Fechar alerta">
    <i class="fas fa-times"></i>
  </button>
</div>
